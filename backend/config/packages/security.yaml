security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory: { memory: null }

    encoders:
        App\Entity\User:
            algorithm: auto

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        # This is needed BEFORE the main property, because it needs to match first.
        api:
            pattern:   ^/api
            anonymous: true
            stateless: true
            guard:
                authenticators:
                    - App\Security\JwtAuthenticator
                    # - lexik_jwt_authentication.jwt_token_authenticator Default Service

        main:
            anonymous: true

    # The role_hierarchy is useful if you want to assign only one role and make the rest inherited
    # https://symfony.com/doc/current/security.html#hierarchical-roles
    # role_hierarchy:
    #     ROLE_ADMIN:   [ROLE_EXPLORER]
    #     ROLE_EXPLORER: [ROLE_USER]
    #     ROLE_OWNER: [ROLE_USER]

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/api/phone, roles: ROLE_USER, methods: [POST] }
        - { path: ^/api/sms/receive, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/sms/send, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/booking/search, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/user/facebookCheck, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/user/facebook, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/user/activate, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/user/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/user/token, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/user/forgotPassword, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/support, roles: ROLE_USER }
        - { path: ^/api/business/[0-9]+, roles: ROLE_ADMIN, methods: [DELETE] }
        - { path: ^/api/business/[0-9]+, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET] }
        - { path: ^/api/business/[0-9]+, roles: ROLE_USER, methods: [PUT] }
        - { path: ^/api/business/[0-9]+/reviews, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET] }
        - { path: ^/api/admin, roles: ROLE_ADMIN }
        - { path: ^/api, roles: ROLE_USER }
